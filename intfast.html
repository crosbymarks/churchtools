<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>November 2025 Fasting Schedule</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for grid and hover effects */
        .calendar-grid {
            grid-template-columns: repeat(7, minmax(0, 1fr));
        }
        .day-cell {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: default;
        }
        .day-cell:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Mobile-first: Ensure cells maintain aspect ratio */
        .aspect-square {
            aspect-ratio: 1 / 1;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-8 font-sans">

    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-2xl p-6 sm:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-2">
                Intermittent Fasting Plan
            </h1>
            <h2 class="text-2xl font-light text-indigo-600">
                November 2025 Schedule
            </h2>
            <p class="mt-4 text-gray-600 max-w-xl mx-auto">
                Follow your 12-day rotating cycle, repeated twice, followed by a light fast to finish the month.
            </p>
        </header>

        <!-- Legend -->
        <div class="mb-8 p-4 bg-gray-50 rounded-lg border border-gray-200">
            <h3 class="text-lg font-semibold text-gray-700 mb-3">Schedule Key</h3>
            <div class="flex flex-wrap gap-4 justify-center">
                <div class="flex items-center space-x-2">
                    <span class="w-4 h-4 rounded-full bg-green-500"></span>
                    <span class="text-sm text-gray-600">14h Fast / 10h Eat</span>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="w-4 h-4 rounded-full bg-yellow-500"></span>
                    <span class="text-sm text-gray-600">16h Fast / 8h Eat</span>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="w-4 h-4 rounded-full bg-orange-500"></span>
                    <span class="text-sm text-gray-600">18h Fast / 6h Eat</span>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="w-4 h-4 rounded-full bg-red-500"></span>
                    <span class="text-sm text-gray-600">24h Full Fast</span>
                </div>
            </div>
        </div>

        <!-- Days of the Week Header -->
        <div class="calendar-grid text-center font-bold text-sm text-gray-500 mb-2 border-b-2 border-gray-100 pb-2">
            <span class="p-2">Sun</span>
            <span class="p-2">Mon</span>
            <span class="p-2">Tue</span>
            <span class="p-2">Wed</span>
            <span class="p-2">Thu</span>
            <span class="p-2">Fri</span>
            <span class="p-2">Sat</span>
        </div>

        <!-- Calendar Grid Container -->
        <div id="calendar-grid" class="calendar-grid gap-1 sm:gap-2">
            <!-- Calendar days will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const calendarGrid = document.getElementById('calendar-grid');

            // --- 1. Define the Fasting Schedule Logic ---
            const daysInNovember = 30;
            const scheduleData = [];

            // Helper to push multiple days to the schedule
            function pushDays(count, fast, eat, bg, text, border, name) {
                for (let i = 0; i < count; i++) {
                    scheduleData.push({
                        fast: fast,
                        eat: eat,
                        class: `${bg} ${text} ${border}`,
                        name: name
                    });
                }
            }

            // Define Tailwind classes for visual consistency
            const STYLES = {
                '14/10': { bg: 'bg-green-100', text: 'text-green-800', border: 'border-green-300', name: '14/10' },
                '16/8':  { bg: 'bg-yellow-100', text: 'text-yellow-800', border: 'border-yellow-300', name: '16/8' },
                '18/6':  { bg: 'bg-orange-100', text: 'text-orange-800', border: 'border-orange-300', name: '18/6' },
                '24h':   { bg: 'bg-red-100', text: 'text-red-800', border: 'border-red-300', name: '24h Fast' }
            };

            const s14 = STYLES['14/10'];
            const s16 = STYLES['16/8'];
            const s18 = STYLES['18/6'];
            const s24 = STYLES['24h'];

            // --- Cycle 1 (Days 1 - 12) ---
            pushDays(4, 14, 10, s14.bg, s14.text, s14.border, s14.name);  // 14/10 (4 days)
            pushDays(4, 16, 8, s16.bg, s16.text, s16.border, s16.name);   // 16/8 (4 days)
            pushDays(3, 18, 6, s18.bg, s18.text, s18.border, s18.name);   // 18/6 (3 days)
            pushDays(1, 24, 0, s24.bg, s24.text, s24.border, s24.name);   // 24h Fast (1 day)

            // --- Cycle 2 (Days 13 - 24) ---
            pushDays(4, 14, 10, s14.bg, s14.text, s14.border, s14.name);  // 14/10 (4 days)
            pushDays(4, 16, 8, s16.bg, s16.text, s16.border, s16.name);   // 16/8 (4 days)
            pushDays(3, 18, 6, s18.bg, s18.text, s18.border, s18.name);   // 18/6 (3 days)
            pushDays(1, 24, 0, s24.bg, s24.text, s24.border, s24.name);   // 24h Fast (1 day)

            // --- Final Days (Days 25 - 30) ---
            const remainingDays = daysInNovember - scheduleData.length; // Should be 6
            pushDays(remainingDays, 14, 10, s14.bg, s14.text, s14.border, s14.name); // 14/10 (6 days)

            // --- 2. Calculate Calendar Start Offset ---
            // November 1, 2025
            // Note: Month is 10 (November), Day is 1. Date constructor uses 0-indexed month.
            const date = new Date(2025, 10, 1);
            // dayOfWeek: 0 = Sunday, 1 = Monday, ..., 6 = Saturday
            const startDayOfWeek = date.getDay(); 

            // --- 3. Render Calendar ---

            // A. Insert padding for the start of the month
            for (let i = 0; i < startDayOfWeek; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('p-2', 'aspect-square', 'bg-gray-50/50');
                calendarGrid.appendChild(emptyCell);
            }

            // B. Insert days with schedule data
            for (let day = 1; day <= daysInNovember; day++) {
                const dayData = scheduleData[day - 1]; // Schedule is 0-indexed
                const { fast, eat, name, class: styleClass } = dayData;

                const cell = document.createElement('div');
                cell.classList.add(
                    'day-cell', 'rounded-lg', 'p-2', 'sm:p-3', 'text-center',
                    'flex', 'flex-col', 'justify-between', 'aspect-square',
                    'border-2', 'shadow-sm', styleClass
                );

                const dayNum = document.createElement('div');
                dayNum.classList.add('text-lg', 'sm:text-xl', 'font-extrabold', 'mb-1');
                dayNum.textContent = day;
                cell.appendChild(dayNum);

                const patternText = document.createElement('div');
                patternText.classList.add('text-xs', 'font-semibold', 'leading-tight');

                if (fast === 24) {
                    // Special case for 24h fast
                    patternText.innerHTML = `<span class="block">${name}</span><span class="block font-normal">(No Feeding)</span>`;
                } else {
                    // Standard Fasting Pattern
                    patternText.innerHTML = `<span class="block">${fast}h Fast</span><span class="block font-normal">${eat}h Eat</span>`;
                }
                
                cell.appendChild(patternText);
                calendarGrid.appendChild(cell);
            }
        });
    </script>
</body>
</html>
